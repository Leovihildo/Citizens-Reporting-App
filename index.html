<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Citizens Reporting App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Citizens Reporting App</h1>
        </header>

        <section id="incident-form">
            <h2>Report an Incident</h2>
            <form id="incidentForm">
                <label for="incidentType">Incident Type:</label>
                <select id="incidentType">
                    <option value="Accident">Accident</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Rioting">Rioting</option>
                </select>
                <label for="incidentDesc">Description:</label>
                <textarea id="incidentDesc" rows="4" required></textarea>
                <label for="incidentImage">Upload Image:</label>
                <input type="file" id="incidentImage" accept="image/*">
                <button type="submit">Submit Incident</button>
            </form>
        </section>

        <section id="incident-list">
            <h2>Reported Incidents</h2>
            <ul id="incidents">
                <!-- List of incidents will be rendered here -->
            </ul>
        </section>

        <footer>
            <p>Powered by thewebdev & Cordova</p>
        </footer>

        <script src="cordova.js"></script>
        <script src="js/wp-api.js"></script>
        <script>
            document.addEventListener('deviceready', function() {
                app.start();
            }, false);
        </script>
    </div>
</body>
</html>
