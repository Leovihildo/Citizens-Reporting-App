<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' http://ontym.infinityfreeapp.com; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Citizens Reporting Solution</title>
    </head>
    <body>
      <header>
        <h1>Citizens Reporting App</h1>
    </header>

    <section id="incident-form">
        <h2 class="text-center">Report an Incident</h2>
        <form id="incidentForm">
            <label for="incidentType">Incident Type:</label>
            <select id="incidentType">
                <option value="Accident">Accident</option>
                <option value="Fighting">Fighting</option>
                <option value="Rioting">Rioting</option>
                <option value="Others">Others</option>
            </select>
            <label for="incidentDesc">Description:</label>
            <textarea id="incidentDesc" rows="4"></textarea>
            <label for="incidentImage">Upload Image:</label>
            <input type="file" id="incidentImage">
            <button type="submit">Submit Incident</button>
        </form>
    </section>

    <section id="incident-list">
        <h2>Reported Incidents</h2>
        <ul id="incidents">
            <!-- List of incidents will be rendered here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Citizens Reporting Solution</p>
    </footer>
            
              <script>
                document.addEventListener('deviceready', function() {
                  app.start();
                }, false);
              </script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
